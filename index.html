<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Panels</title>
    
</head>
<body>

    <div class="container">
        <div class="panel active">
            <img src="https://i.pinimg.com/736x/11/0b/5a/110b5a20477fdaad06f23036d4392996.jpg" alt="Wild Forest">
            <h3>Wild Forest</h3>
        </div>

        <div class="panel">
            <img src="https://i.pinimg.com/474x/f0/db/04/f0db048730606b4c872e5b257fc3e562.jpg">
            <h3>Sunny Beach</h3>
        </div>

        <div class="panel">
            <img src="https://media.istockphoto.com/id/619639650/photo/snowing-on-jubilee-gardens-in-london-at-dusk.jpg?s=612x612&w=0&k=20&c=PP69HNvxfShRWZ3i4_Kh_JByds2W5R6TsYjOzRp6lE8=" alt="City on Winters">
            <h3>City on Winters</h3>
        </div>

        <div class="panel">
            <img src="https://i.pinimg.com/474x/9f/83/13/9f8313e2a6c9abc2f32399553ce73abc.jpg">
            <h3>Seoul City</h3>
        </div>

        <div class="panel">
            <img src="https://i.pinimg.com/474x/83/e4/37/83e43748dd4bfbbeebe6aad6b7072276.jpg" alt="Mountain Clouds">
            <h3>Mountain Clouds</h3>
        </div>
    </div>

   
</body>
</html>
